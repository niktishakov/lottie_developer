<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </linearGradient>
    <linearGradient id="curve-main" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C7D2FE"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bg)"/>

  <!-- Motion trail ghosts (animation feel) -->
  <path d="M 150 700 C 390 180, 634 820, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="28" stroke-linecap="round"
        transform="translate(-40, -60)"/>
  <path d="M 150 700 C 390 180, 634 820, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="28" stroke-linecap="round"
        transform="translate(-20, -30)"/>

  <!-- Glow behind main curve -->
  <path d="M 150 700 C 390 180, 634 820, 874 300"
        fill="none" stroke="#A5B4FC" stroke-opacity="0.2" stroke-width="72" stroke-linecap="round"/>

  <!-- Control point handles — symmetrical -->
  <line x1="150" y1="700" x2="390" y2="180" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="5"/>
  <line x1="874" y1="300" x2="634" y2="820" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="5"/>

  <!-- Main S-curve -->
  <path d="M 150 700 C 390 180, 634 820, 874 300"
        fill="none" stroke="url(#curve-main)" stroke-width="30" stroke-linecap="round"/>

  <!-- Keyframe diamonds along the curve -->
  <rect x="302" y="388" width="14" height="14" rx="2" transform="rotate(45, 309, 395)" fill="#FFFFFF" opacity="0.35"/>
  <rect x="505" y="503" width="14" height="14" rx="2" transform="rotate(45, 512, 510)" fill="#FFFFFF" opacity="0.45"/>
  <rect x="698" y="430" width="14" height="14" rx="2" transform="rotate(45, 705, 437)" fill="#FFFFFF" opacity="0.55"/>

  <!-- Control point dots — hollow -->
  <circle cx="390" cy="180" r="18" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="5"/>
  <circle cx="634" cy="820" r="18" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="5"/>

  <!-- Anchor points — solid -->
  <circle cx="150" cy="700" r="22" fill="#FFFFFF"/>
  <circle cx="874" cy="300" r="22" fill="#FFFFFF"/>

  <!-- Leading dot with glow (current animation position) -->
  <circle cx="874" cy="300" r="44" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="874" cy="300" r="32" fill="#FFFFFF" opacity="0.06"/>
</svg>
