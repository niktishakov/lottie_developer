<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D8B4FE"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </linearGradient>
    <linearGradient id="curve-main" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C7D2FE"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="48" height="48" patternUnits="userSpaceOnUse">
      <circle cx="24" cy="24" r="1.5" fill="#FFFFFF" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bg)"/>

  <!-- Subtle dot grid -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#dots)"/>

  <!-- Wing-flap motion fan — anchors fixed, CPs swing from reverse curve through flat to deep S -->
  <!-- Frame 0 (oldest) — reverse curve -->
  <path d="M 150 700 C 390 690, 634 310, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="16" stroke-linecap="round"/>
  <!-- Frame 1 — slight reverse -->
  <path d="M 150 700 C 390 640, 634 360, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.07" stroke-width="17" stroke-linecap="round"/>
  <!-- Frame 2 — nearly flat -->
  <path d="M 150 700 C 390 575, 634 425, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.09" stroke-width="18" stroke-linecap="round"/>
  <!-- Frame 3 — starting to curve -->
  <path d="M 150 700 C 390 500, 634 500, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.11" stroke-width="19" stroke-linecap="round"/>
  <!-- Frame 4 -->
  <path d="M 150 700 C 390 420, 634 580, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.13" stroke-width="20" stroke-linecap="round"/>
  <!-- Frame 5 -->
  <path d="M 150 700 C 390 350, 634 650, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.16" stroke-width="21" stroke-linecap="round"/>
  <!-- Frame 6 -->
  <path d="M 150 700 C 390 290, 634 710, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.19" stroke-width="23" stroke-linecap="round"/>
  <!-- Frame 7 -->
  <path d="M 150 700 C 390 240, 634 760, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.23" stroke-width="25" stroke-linecap="round"/>
  <!-- Frame 8 -->
  <path d="M 150 700 C 390 210, 634 790, 874 300"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.27" stroke-width="27" stroke-linecap="round"/>

  <!-- Glow behind main curve -->
  <path d="M 150 700 C 390 180, 634 820, 874 300"
        fill="none" stroke="#A5B4FC" stroke-opacity="0.2" stroke-width="72" stroke-linecap="round"/>

  <!-- Control point handles -->
  <line x1="150" y1="700" x2="390" y2="180" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="5"/>
  <line x1="874" y1="300" x2="634" y2="820" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="5"/>

  <!-- Main S-curve -->
  <path d="M 150 700 C 390 180, 634 820, 874 300"
        fill="none" stroke="url(#curve-main)" stroke-width="30" stroke-linecap="round"/>

  <!-- Keyframe diamonds along the curve -->
  <rect x="302" y="388" width="14" height="14" rx="2" transform="rotate(45, 309, 395)" fill="#FFFFFF" opacity="0.35"/>
  <rect x="505" y="503" width="14" height="14" rx="2" transform="rotate(45, 512, 510)" fill="#FFFFFF" opacity="0.45"/>
  <rect x="698" y="430" width="14" height="14" rx="2" transform="rotate(45, 705, 437)" fill="#FFFFFF" opacity="0.55"/>

  <!-- Control point dots — hollow -->
  <circle cx="390" cy="180" r="18" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="5"/>
  <circle cx="634" cy="820" r="18" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="5"/>

  <!-- Anchor points — solid -->
  <circle cx="150" cy="700" r="22" fill="#FFFFFF"/>
  <circle cx="874" cy="300" r="22" fill="#FFFFFF"/>

  <!-- Leading dot with glow -->
  <circle cx="874" cy="300" r="44" fill="#FFFFFF" opacity="0.1"/>

  <!-- Speed particles -->
  <circle cx="830" cy="260" r="4" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="810" cy="290" r="3" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="845" cy="240" r="2.5" fill="#FFFFFF" opacity="0.25"/>

  <!-- Easing curve mini graph (bottom-right) -->
  <g transform="translate(770, 700)" opacity="0.2">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="0" y1="100" x2="100" y2="0" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4 4" opacity="0.5"/>
    <path d="M 0 100 C 40 100, 60 0, 100 0" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Timeline ticks (bottom) -->
  <g transform="translate(200, 880)" opacity="0.15">
    <line x1="0" y1="0" x2="624" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="104" y1="-5" x2="104" y2="5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="208" y1="-8" x2="208" y2="8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="312" y1="-5" x2="312" y2="5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="416" y1="-8" x2="416" y2="8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="520" y1="-5" x2="520" y2="5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="624" y1="-8" x2="624" y2="8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <polygon points="306,12 318,12 312,20" fill="#FFFFFF" opacity="0.6"/>
  </g>
</svg>
